<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    var availableTags = [
      "Paris",
      "New york",
      "Tunis",
      "Prague",
      "Belgrade",
      "Istanbul",
      "Athene",
      "Berlin",
      "Amsterdam",
      "Casablanca",
      "Alger",
      "Bruxelles",
      "London",
      "Bern",
      "Vienne",
      "Budapest",
      "Moscow",
      "Brazilia",
      "Mexico",
      "Rome",
      "Montreal",
      "Lima",
      "Tokyo",
      "Seoul",
      "Pekin",
      "Beyrouth",
      "Sofia",
      "Caire",
      "Zagreb",
      "Stokholm",
      "Oslo",
      "Canberra",
      "New delhi"
  ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  } );
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Choose your city: </label>
  <input id="tags">
</div>
 
 
</body>
</html>
